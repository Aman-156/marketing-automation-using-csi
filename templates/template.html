<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Client Portfolio: {{ client_name }}</h1>
        <p>This report outlines the services identified for the client.</p>
        
        <h2>Identified Services:</h2>
        <ul>
            {% for service in services %}
                <li>{{ service }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
